        // OOP
        function LikeDisLikeBtn(dafaultCount, status) {
            this.dafaultCount = dafaultCount;
            this.status = status;
            this.initDom();
        }
        // console.log(LikeDisLikeBtn.prototype)
        LikeDisLikeBtn.prototype.initDom = function () {
            this.btnNode = document.createElement('button');
            var textNode = document.createTextNode(this.dafaultCount);
            this.btnNode.appendChild(textNode);
            if (this.status === false) {
                this.btnNode.classList.add('red')
            }
            this.initEvent();
        }
        LikeDisLikeBtn.prototype.initEvent = function () {
            this.btnNode.addEventListener('click', () => {
                //箭头函数里的this指向上一级
                let likeCount = this.btnNode.innerHTML;//获取原本按钮里的文本，也可以用this.btnNode.innerText
                console.log(likeCount)
                let likeCountNum = parseInt(likeCount)//parseInt将字符串变为数值
                if (!this.status) {
                    likeCountNum += 1;
                    this.btnNode.classList.remove('red')
                    this.status = true;
                } else {
                    likeCountNum -= 1;
                    this.btnNode.classList.add('red')
                    this.status = false;
                }
                this.btnNode.innerText = likeCountNum;
            })
        }
        // var btn = new LikeDisLikeBtn(999, false)
        // console.log(btn)
        for (let i = 0;i < 10; i++) {
            let btn = new LikeDisLikeBtn(999,false);
            document.body.appendChild(btn.btnNode)
        }
        // btn: { status:  ,dafaultCount:  ,btnNode:}
