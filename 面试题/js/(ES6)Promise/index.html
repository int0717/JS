<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise</title>
</head>
<body>
  <script>
    let xq = function () {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log("猛哥要相亲了！")
          resolve('相亲很顺利!')
        }, 1000)
      })
    }

    function marry() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log('上一层resolve传下来的参数1', ...arguments)
          console.log("猛哥结婚了！")
          resolve('结婚很开心')
        }, 5000)
      })
    }

    function sw() {
      console.log('上一层resolve传下来的参数2', ...arguments)
      console.log('猛哥当爸爸了！')
    }

    xq().then(marry).then(sw)
    // marry()
  </script>
</body>
</html>
