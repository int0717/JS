<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box {
      /* display: block; */
      background-color: red;
      width: 100px;
      height: 100px;
    }
    .boxChild {
      /* display: block; */
      background-color: #000;
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <div id="box">
    <div class="boxChild">
        <button class="btn">btn</button>
    </div>
  </div>
  <script>
    // <!-- // addEventListener(event, function, useCapture) 三个参数的作用--> 
    // addEventListener 第一个参数是事件名， 第二个是函数体， 第三个参数作用是控制事件的冒泡or事件的捕获
    // 第三个参数默认false 从内到外冒泡执行， true 从外到内 捕获
    // document.getElementById('box').addEventListener("click",function () {
    //   alert("box");
    // }, false);
    // document.querySelector('.boxChild').addEventListener("click",function(){
    //  alert("diboxChildv1");
    // }, true);
    // document.querySelector('.btn').addEventListener("click",function(){
    //  alert("btn");
    // }, false);

    // 如何让事件先冒泡后捕获?
    // 根据w3c标准，应先捕获再冒泡。若要实现先冒泡后捕获，给一个元素绑定两个addEventListener，其中一个第三个参数设置为false（即冒泡），
    // 另一个第三个参数设置为true（即捕获），调整它们的代码顺序，将设置为false的监听事件放在设置为true的监听事件前面即可。

    // 事件委托
    // 简介：事件委托指的是，不在事件的发生地（直接dom）上设置监听函数，而是在其父元素上设置监听函数，通过事件冒泡，父元素可以监听到子元素上事件的触发
    // ，通过判断事件发生元素DOM的类型，来做出不同的响应。
    // 举例：最经典的就是ul和li标签的事件监听，比如我们在添加事件时候，采用事件委托机制，不会在li标签上直接添加，而是在ul父元素上添加。

    // 好处：比较合适动态元素的绑定，新添加的子元素也会有监听函数，也可以有事件触发机制。
  </script>
</body>
</html>
