<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BFC解决两栏自适应布局</title>
  <style>
  .container {
    width: 300px;
    position: relative;
  }
  .left {
    width: 100px;
    height: 150px;
    float: left;
    background: #f66;
  }
  .right {
    height: 200px;
    background: #fcc;
    overflow: hidden;
  }
  </style>
</head>
<body>
  <div class="container">
      <div class="left">
          left
      </div>
      <div class="right">
          right
      </div>
  </div>
</body>
</html>
