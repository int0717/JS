<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BFC解决浮动问题</title>
  <style>
  #parson {
    border: 5px solid #fcc;
    width: 300px;
    float: left;
  }
  #child {
    border: 5px solid #f66;
    width:100px;
    height: 100px;
    float: left;
  }
  </style>
</head>
<body>
  <div id="parson">
    <div id="child"></div>
    <div id="child"></div>
  </div>
</body>
</html>
