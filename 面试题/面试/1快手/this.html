<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    this.a = 20;
    function go() {
      // new调用 this指向实例
      // this指向一个对象 继承自 go.prototype
      // 把this.a 属性赋值上去
      console.log(this.a) // 40
      this.a = 30
    }  
    go.prototype.a = 40
    var test = {
      a: 50,
      init: function(fn) {
        fn()
        console.log(this.a)
        return fn
      }
    }
    // 1 let a= new go()
    console.log(new go().a) // 40  30 先new new 会调用一下 go() 函数 再 .a
    // 2
    test.init(go);  // 20 50
    // 3
    var p = test.init(go); // 相当于 调用了 test对象的init()函数，是在window 30 50
    p()// 30
  </script>
</body>
</html>
