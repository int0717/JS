<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>flybird</title>
</head>
<body>
    <!-- 游戏背景 -->
    <div id="wrapbg">
        <!-- 开始标题 -->
        <div class="headerTitle" id="headerTitle">
            <img src="./img/bird0.png" alt="" id="headBird">
        </div>
        <!-- 开始按钮 -->
        <div id="startBtn"></div>
        <!-- 草地1 -->
        <div id="grassLand1"></div>
        <!-- 草地2 -->
        <div id="grassLand2"></div>
    </div>
    <script src="./js/bird.js"></script>
    <script>
        var jsWrapBg = document.getElementById('wrapbg')
        var jsHeadTitle = document.getElementById('headerTitle')
        var jsGrassLand1 = document.getElementById('grassLand1')
        var jsGrassLand2 = document.getElementById('grassLand2')
        var jsHeadBird = document.getElementById('headBird')
        var jsStartBtn = document.getElementById('startBtn')
        //让草地动起来
        var landTimer = setInterval(landRun,30)//计时器
        function landRun() {
            if(jsGrassLand1.offsetLeft <=-343) {
                jsGrassLand1.style.left = '343px'
            }
            if(jsGrassLand2.offsetLeft <=-343) {
                jsGrassLand2.style.left = '343px'
            }
            jsGrassLand1.style.left = jsGrassLand1.offsetLeft -3 + 'px'
            jsGrassLand2.style.left = jsGrassLand2.offsetLeft -3 + 'px'
        }
        //让标题摆动
        var Y = 3
        var index = 0
        var imgArr = ['img/bird0.png','img/bird1.png']
        //利用帧动画的原理做出小鸟摆动翅膀的样子
        var headWaveTimer = setInterval(headWave,200)
        function headWave() {
            Y *=-1//Y = Y*-1
            jsHeadTitle.style.top = jsHeadTitle.offsetTop + Y + 'px'
            jsHeadBird.src = imgArr[index++]
            if (index == 2) {
                index = 0
            }
        }
        jsStartBtn.onclick = function() {
            jsHeadTitle.style.display = 'none'  //隐藏标题
            clearInterval(headWaveTimer)        //清空标题的定时器
            jsStartBtn.style.display = 'none'  //隐藏按钮
            bird.showBird(jsWrapBg)   //插入小鸟到页面中
            bird.flyBird()  //控制小鸟飞翔降落
            bird.wingWave()  //逐帧动画，小鸟扇动翅膀
            jsWrapBg.onclick = function() {
                bird.fallSpeed = -8
            }
        }
    </script>
</body>
</html>
