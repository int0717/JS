  <img src="" class="image-item" lazyload="true"

  <img src="" class="image-item" lazyload="true"

  <img src="" class="image-item" lazyload="true" data-original="http://img1.3lian.com/2015/w22/38/d/82.jpg" />

    data-original="http://pic1.win4000.com/wallpaper/2018-01-09/5a547c0cb840c.jpg" />
  <img src="" class="image-item" lazyload="true"
    data-original="http://image.biaobaiju.com/uploads/20180802/00/1533139825-SvFkOmnxrA.jpg" />
  <img src="" class="image-item" lazyload="true"
    data-original="http://img3.xiazaizhijia.com/walls/20160927/1440x900_dec5fdacc3059ca.jpg" />

  <script>
    var viewHeight = document.documentElement.clientHeight
    function lazyload() {
      var eles = document.querySelectorAll('img[data-original][lazyload]')
      Array.prototype.forEach.call(eles, function(item, index) {
        var rect
        if (!item.dataset.original) return;
        rect = item.getBoundingClientRect()
        if (rect.bottom >= 0 && rect.top < viewHeight) {
          !function(){
            var img = new Image()
            img.src = item.dataset.original
            img.onload = function() {
              item.src = img.src
            }
            item.removeAttribute('data-original')
            item.removeAttribute('lazyload')
          }()
        }
        //叹号后面跟函数!function和加号后面跟函数+function
// 都是跟(function(){})();这个函数是一个意思，都是告诉浏览器自动运行这个匿名函数的，因为!+()这些符号的运算符是最高的，所以会先运行它们后面的函数

      })
    }

    lazyload()
    document.addEventListener('scroll', lazyload)
  </script>
</body>

</html>
